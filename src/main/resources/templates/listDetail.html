<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Spring Boot Thymeleaf Hello World Example</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col text-center">
            <img th:src="${content.imgThumbnail}"  />
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="text-primary">Medis</div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="font-weight-bold h5">Mengenal Obat Inhibitor SGLT2 untuk Diabetes Tipe 2</div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <div class="text-muted">Kemarin</div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div>Ada banyak pilihan pengobatan untuk diabetes. Untuk obat oral sendiri saja juga sangat banyak ragamnya, salah satunya adalah obat inhibitor SGLT2 untuk diabetes tipe 2.</div>
        </div>
    </div>
</div>
</body>
</html>
